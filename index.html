<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <h1>Calculadora de cuotas del Programa Ahora 12 del gobierno</h1>
    <form id="formulario">
        <input id="dni" type="text" placeholder="Num de dni">
        <input id="saldo" type="text" placeholder="Saldo a pagar">
        <input id="adelanto" type="text" placeholder="Saldo adelantado">   
        <button id="boton" type="reset">Calcular</button>
        <button type="reset">Borrar</button>    
    </form>
    <table class="table" id="tabla">
        <thead class="thead-inverse thead-dark">
            <tr>
                <th>DNI</th>
                <th>A Pagar</th>
                <th>Adelantado</th>
                <th>Cuotas</th>
                <th>Interes</th>
                <th>Valor Cuota</th>
                <th>Saldo Restante</th>
            </tr>
        </thead>
    </table>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js" integrity="sha256-/xUj+3OJU5yExlq6GSYGSHk7tPXikynS7ogEvDej/m4=" crossorigin="anonymous"></script>
    <script src="main.js"></script>
</body>
</html>
